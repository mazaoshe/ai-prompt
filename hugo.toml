baseURL = 'https://www.xuexiai123.com/'
languageCode = 'en-us'
title = 'AI Prompt Library'
theme = 'hugo-theme-go-prompt'


enableRobotsTXT = true
buildDrafts = false
buildFuture = true
buildExpired = false
enableEmoji = true
canonifyURLs = true
relativeURLs = false

[permalinks]
  posts = ":slug"

[outputs]
  home = ["HTML", "RSS", "JSON", "WebAppManifest", "Sitemap"]  
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[sitemap]
  changefreq = 'weekly'
  priority = 0.7
  filename = 'sitemap.xml'

[taxonomies]
  category = 'categories'
  tag = 'tags'
  series = 'series'

[minify]
  minifyOutput = true
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false

[imaging]
  resampleFilter = 'CatmullRom'
  quality = 85
  anchor = 'smart'
  bgColor = '#ffffff'
  hint = 'photo'

[security]
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['$$', '$$'], ['\[', '\]']]
          inline = [['\(', '\)']]

  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = 'dracula'
    tabWidth = 2

